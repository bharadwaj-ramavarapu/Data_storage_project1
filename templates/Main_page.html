<!DOCTYPE html>
<html>

    <head>
        <title>Apple Store Project</title> 
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
    </head>


    <body>

        <div class="banner">
            <div class = "logo">
                <h1>Apple Store</h1>
            </div>
            <div class="Query-Form">
                <form action="{{ url_for("index")}}" method="post">
                    <label style="color:aliceblue">product ID: </label><br>
                    <input type = "text" name = "product_id" placeholder = "Product category, Product ID" id = "product_id" ><br>
                    <label style="color:rgb(218, 222, 226)">warranty_id: </label><br>
                    <input type = "text" name = "warranty_id" placeholder = "warranty ID" id = "warranty_id" ><br>
                    <label style="color:aliceblue">Add Product Details</label><br>
                    <input type = "text" name = "product_det" placeholder = "Product Details" id = "product_det" ><br>
                    <label style="color:aliceblue">Delete Product ID</label><br>
                    <input type = "text" name = "product_id_del" placeholder = "Product ID" id = "product_id_del" ><br>
                    <button type="submit">Submit</button>
                </form>
            </div>


            <div class = tables>

                <table>
                    <tr>
                        {% for header in headings %}
                        <th> {{ header }}</th>
                        {% endfor %}
                    </tr>
                    <tr>
                        {% for row in data %}
                        <tr>

                            {% for cell in row %}

                            <td>{{ cell }}</td>

                            {% endfor %}

                        </tr>
                        {% endfor %}
                    </tr>
                </table>

            </div>
        </div>
    </body>

</html>
